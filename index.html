<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hangman Game!</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>Hangman Game: "Vanilla JavaScript"</h1>
    <div class="wrapper">
        <div id="buttons"></div>
        <div id="lives">You have ( <span id="counter">10</span> ) lives</div>
        <div id="hold"></div>
        <div id="categories"></div>
        <div id="clue"></div>
        <div>
            <canvas id="canvas" width="400" height="400" style="border:.1rem dashed #d2f701;">this text will be show if
                the
                browser doesn't support
                canvas element!</canvas>
        </div>
        <div class="two-btns">
            <div id="hint">Hint</div>
            <div id="play-again">Play again</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>


</html>
